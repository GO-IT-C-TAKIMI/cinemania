<section class="upcoming">
    <div class="container">
        <h2 class="upcoming__title">Upcoming This Month</h2>
        <div class="upcoming-content">
            <img class="upcoming-content__img" id="movie-poster" alt="Movie Poster">
            <div class="upcoming-content__desktop">
                <h3 class="upcoming-content__name" id="movie-title">Movie Title</h3>

                <div class="upcoming-thumb">
                    <ul class="upcoming-list left">
                        <li class="upcoming-list__item">
                            <p class="upcoming-list__text">Release date</p>
                            <p class="upcoming-list__date" id="release-date">Date</p>
                        </li>
                        <li class="upcoming-list__item">
                            <p class="upcoming-list__text">Vote / Votes</p>
                            <p class="upcoming-list__vote">
                                <span class="vote" id="movie-vote">0.0</span> / <span class="vote"
                                    id="vote-count">0</span>
                            </p>
                        </li>
                    </ul>

                    <ul class="upcoming-list right">
                        <li class="upcoming-list__item">
                            <p class="upcoming-list__text">Popularity</p>
                            <p class="upcoming-list__pop" id="popularity">0</p>
                        </li>
                        <li class="upcoming-list__item">
                            <p class="upcoming-list__text">Genre</p>
                            <p class="upcoming-list__genre" id="genres">Action, Adventure</p>
                        </li>
                    </ul>
                </div>

                <h3 class="upcoming-content__title">About</h3>
                <p class="upcoming-content__text" id="overview">Movie overview will go here.</p>

                <button type="button" class="upcoming-content__btn" id="add-btn">Add to my library</button>
                <button type="button" class="upcoming-content__btn-remove hidden" id="remove-btn">Remove from my
                    library</button>
            </div>
        </div>
    </div>
</section>
