<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cinemania/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>
    <script type="module" crossorigin src="/cinemania/assets/main-BQ_IVjgP.js"></script>
    <link rel="stylesheet" crossorigin href="/cinemania/assets/main-o6uW54ce.css">
    <link rel="stylesheet" crossorigin href="/cinemania/assets/mylibrary-B_SY1GJM.css">
  </head>
  <body>
    <header>
      <section class="header-section container">
  <div class="header-icon-container">
    <svg class="header-icon">
      <use href="/cinemania/assets/symbol-defs-C4SVOrL0.svg#icon-logo-cinema"></use>
    </svg>
    <h1 class="header-title">Cinemania</h1>
  </div>
  <ul id="header-links" class="header-link-container">
    <li><a href="/">HOME</a></li>
    <li><a class="catalog-button" href="../../catalog.html">CATALOG</a></li>
    <li><a href="../../mylibrary.html">LIBRARY</a></li>
  </ul>
  <div class="menu-button-div"><button class="menu-button">MENU</button></div>
  <div class="toggle-container">
    <div class="toggle-theme">
      <input type="checkbox" id="theme-toggle" />
      <label class="theme-toggle" for="theme-toggle">
        <span class="toggle-sun">
          <img
            class="toggle-sun-icon"
            src="../../public/sun.svg"
            width="13"
            height="13"
            alt="Güneş"
          />
        </span>
        <span class="toggle-moon">
          <img
            class="toggle-moon-icon"
            src="../../public/moon.svg"
            width="13"
            height="13"
            alt="Ay"
          />
        </span>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  <div class="responsive-menu">
    <svg class="header-icon">
      <use href="/cinemania/assets/symbol-defs-C4SVOrL0.svg#icon-logo-cinema"></use>
    </svg>
    <ul id="header-links" class="header-link-container">
      <li><a href="/">HOME</a></li>
      <li><a class="catalog-button" href="../../catalog.html">CATALOG</a></li>
      <li><a href="../../mylibrary.html">LIBRARY</a></li>
    </ul>
  </div>
  <div class="responsive-overlay"></div>
</section>

    </header>
    <main>
      <section class="container">
  <div id="heroMovies" class="hero-movies-container">
    
    <div id="movies-description-container">
      
    </div>
    <div id="movies-image-container">
      <div class="gradient"></div>
    </div>
  </div>
  <div id="modal"></div>
  
</section>

      <section class="container">
  <select id="film-category" name="genres">
    <option value="">Select a genre</option>
  </select>
  <div id="catalog-movie-gallery" class="catalog-library-css"></div>
  <button class="load-more-button orange-button">Load More</button>
</section>

    </main>
    <footer>
      <section class="footer-section">
  <div class="footer-main-div">
    <ul class="footer-ul">
      <li class="footer-li">© 2023 | All Rights Reserved</li>
      <li class="footer-li">
        Developed with
        <img src="heart-footer.svg" alt="Heart Icon" width="14" height="13" />
        by <a href="/">GoIT Students</a>
      </li>
    </ul>
  </div>
</section>

    </footer>

    <section class="popup-section-container hidden">
  <div class="popup-section">
    <button class="close-btn">
      <svg class="close-svg" width="24" height="24">
        <use href="../../svg/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="popup-content-container">
        <div class="popup-img-container">
            <img class="afis-img" src="" alt="Movie Poster">
        </div>
        <div class="popup-film-info">
          <div class="popup-film-content">
            <h2 class="film-title"></h2>
            <ul class="film-details">
              <li>
                <p>Vote / Votes</p>
                <p>Popularity</p>
                <p>Genre</p>
              </li>
              <li>
                <p><span class="vote-description average-rating"></span> /
                  <span class="vote-description vote-count"></span></p>
                <p class="description popularity"></p>  
                <p class="description genre"></p>
              </li>
            </ul>
          </div>
          <div class="popup-film-about-title">
            <h3 class="film-about">ABOUT</h3>
            <p class="film-about-desc"></p>
          </div>
          <div class="popup-buttons">
            <button type="button" class="film-btn orange-button add-btn" id="popup-add-btn">Add to my library</button>
            <button type="button" class="film-remove-btn hidden white-button remove-btn" id="popup-remove-btn">Remove from my library</button>
          </div>
        </div>
    </div>
  </div>
</section>

  </body>
</html>
