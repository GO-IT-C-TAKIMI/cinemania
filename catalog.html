      <section class="container">

      <!-- catalog bölümüdeki filmlerin olduğu alan -->
    </div>

      <section class="container">
    <div class="catalog-desc-container">
        <p class="catalog-title">WEEKLY MOVIES</p>
        <a class="catalog-link" href="catalog.html">See All</a>
    </div>
    <div id="catalog-movie-gallery" class="catalog-library-css"><!-- catalog bölümüdeki filmlerin olduğu alan --></div>

    <!-- Sayfa numaraları, prev ve next butonlarını içeren div -->
    <div class="pagination">
        <button id="prevPageBtn" class="pagination-btn prev-btn">
            <svg class="pagi-svg" width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.9375 6.125L10.0625 14L17.9375 21.875" stroke="#fff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>

        <div class="page-numbers"></div>

        <button id="nextPageBtn" class="pagination-btn next-btn">
            <svg class="pagi-svg" width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0625 6.125L17.9375 14L10.0625 21.875" stroke="#fff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    </footer>
    <section class="popup-section-container hidden">
  <div class="popup-section">
    <div class="popup-trailer"></div>
    <button class="close-btn">
      <svg class="close-svg" width="24" height="24">
        <use href="/cinemania/assets/sprite-Cs5pSZ4c.svg#icon-close"></use>
      </svg>
    </button>
    <div class="popup-content-container">
        <div class="popup-img-container">
            <img class="afis-img" src="" alt="Movie Poster">
        </div>
        <div class="popup-film-info">
          <div class="popup-film-content">
            <h2 class="film-title"></h2>
            <ul class="film-details">
              <li>
                <p>Vote / Votes</p>
                <p>Popularity</p>
                <p>Genre</p>
              </li>
              <li>
                <p><span class="vote-description average-rating"></span> /
                  <span class="vote-description vote-count"></span></p>
                <p class="description popularity"></p>  
                <p class="description genre"></p>
              </li>
            </ul>
          </div>
          <div class="popup-film-about-title">
            <h3 class="film-about">ABOUT</h3>
            <p class="film-about-desc"></p>
          </div>
          <div class="popup-buttons">
            <button type="button" class="film-btn orange-button add-btn" id="popup-add-btn">Add to my library</button>
            <button type="button" class="film-btn hidden white-button remove-btn" id="popup-remove-btn">Remove from my library</button>
          </div>
        </div>
    </div>
  </div>
</section>
